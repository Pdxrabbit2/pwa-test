<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="manifest" href="manifest.json">
    <script src='app.js'></script>
    <script>
        if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker
        .register("/pwa-test/worker.js")
        .then(res => alert("service worker registered"))
        .catch(err => alert("service worker not registered. Error: "+ err))
    })
  }
    </script>
</head>
<body>
    <h1>This app can be installed</h1>
    <h1>I use picture because its the one i could find</h1>
    <img width="100px" height="100px" src="https://www.freecodecamp.org/news/content/images/size/w60/2020/01/circle-cropped.png"/>
</body>
</html>
